<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/streaks/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Streaks for Anything</title>
    <script>
      // Single Page Apps for GitHub Pages
      // This script redirects all 404s to index.html with the path as a query parameter
      var l = window.location;
      var path = l.pathname;

      // Remove the /streaks prefix if it exists
      if (path.startsWith('/streaks/')) {
        path = path.substring('/streaks'.length);
      }

      // Redirect to index.html with the original path
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/streaks/?/' + path.slice(1) +
        (l.search ? '&' + l.search.slice(1) : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
