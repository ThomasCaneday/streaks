<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Track your daily streaks and challenges with friends. Build habits, stay motivated, and never break your streak!" />
    <meta name="theme-color" content="#ff6b35" />
    <title>Streaks - Track Your Daily Challenges</title>
    <script>
      // Handle GitHub Pages SPA routing
      // Extract the path from the query parameter set by 404.html
      const search = window.location.search;
      if (search && search.startsWith('?/')) {
        // Remove the leading '?/' to get the actual path
        const path = search.substring(2); // Remove '?/'
        const route = path.startsWith('/') ? path : '/' + path;

        // For production, ensure the route includes the basename
        const isProduction = window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1';
        if (isProduction && !route.startsWith('/streaks')) {
          window.history.replaceState(null, '', '/streaks' + route + window.location.hash);
        } else {
          window.history.replaceState(null, '', route + window.location.hash);
        }
      }
    </script>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
