    <script>
      (function() {
        var l = window.location;
        // If redirected from 404.html, the path is encoded in the query like "?/real/path"
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s){
            return s.replace(/~and~/g, '&');
          }).join('?');
          var url = l.pathname.replace(/\/$/, '') + decoded + l.hash;
          window.history.replaceState(null, null, url);
        }
      })();
    </script>
