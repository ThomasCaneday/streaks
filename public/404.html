<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/streaks/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Streaks for Anything</title>
    <script>
      // Single Page Apps for GitHub Pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g., https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
      // Note: this 404.html file must be at least 512 bytes for it to work
      // with Internet Explorer (it is currently > 512 bytes)

      // This script is from: https://github.com/rafgraph/spa-github-pages
      var l = window.location;
      var path = l.pathname;

      // Remove the /streaks prefix if it exists
      if (path.startsWith('/streaks/')) {
        path = path.substring('/streaks'.length);
      }

      // If path is just /streaks or /streaks/, redirect to /streaks/
      if (path === '/' || path === '') {
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/streaks/');
      } else {
        // Redirect to index.html with the path as a query parameter
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/streaks/?' + path.slice(1).split('/').join('~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
